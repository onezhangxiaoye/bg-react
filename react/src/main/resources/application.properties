#定义视图前缀
spring.mvc.view.suffix=.jsp
#定义视图后缀
spring.mvc.view.prefix=/WEB-INF/jsp/

#定义服务器端口
server.port=8123
#定义tomcat语言编码
server.tomcat.uri-encoding=utf-8

#定义数据库连接池
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/react?useSSL=false&useUnicode=true&characterEncoding=UTF-8 
spring.datasource.username=root
spring.datasource.password=1234

#定义所有的mapper.xml文件路径
mybatis.mapper-locations=classpath:mapper/*.xml

#显示sql
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#如果这里的value为false(默认值)，mybatis在没有查询到内容的时候返回null
mybatis.configuration.return-instance-for-empty-row=true

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB
